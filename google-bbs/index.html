<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google BBS</title>
  <link rel="shortcut icon" href="./favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script defer src="./script.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v6.4.2/js/all.js"></script>
</head>

<body>

  <section class="section">
    <div class="container">
      <div class="has-text-centered">
        <img id="google-logo" class="is-hidden-touch" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo" width="272">
        <img id="google-logo" class="is-hidden-desktop" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="Logo" width="160">
        <div class="search-box">
          <input class="input is-rounded" type="text" id="search-input" style="width: 70%;" autofocus></input>
          <button class="button is-light is-rounded" id="search-button">Search</button>
        </div>
      </div>
      <div class="gcse-searchresults-only"></div>

    </div>
  </section>
</body>

</html>
